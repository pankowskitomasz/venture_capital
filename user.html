<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <title>Venture Capital | Sign in</title>
</head>
<body>
    <header class="mdc-top-app-bar bg-transparent position-absolute">
        <div class="mdc-top-app-bar__row">
            <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="index.html" class="font-logo">
                    <img class="navbar-logo float-left" src="img/navbar_logo.png" alt="logo">
                    <span class="font-bold text-dark text-shadow-light">
                        Venture
                    </span>
                </a>
            </div>
            <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end d-block desktop-expand">
                <button class="mdc-top-app-bar__action-item mdc-icon-button nav-menu-icon">
                    <div class="mdc-icon-button__ripple -mt-05"></div>
                    <span class="fa fa-bars text-gray"></span>                    
                </button>
                <div class="nav-menu text-right font-menu">
                    <a href="index.html" class="mdc-top-app-bar__action-item mdc-button nav-item">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label text-gray font-bold">Home</span>                    
                    </a>
                    <a href="services.html" class="mdc-top-app-bar__action-item mdc-button nav-item">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label text-gray font-bold">Services</span>                    
                    </a>
                    <a href="portfolio.html" class="mdc-top-app-bar__action-item mdc-button nav-item">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label text-gray font-bold">Portfolio</span>                    
                    </a>
                    <a href="contact.html" class="mdc-top-app-bar__action-item mdc-button nav-item">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label text-gray font-bold">Contact</span>                    
                    </a>
                    <a href="user.html" class="mdc-top-app-bar__action-item mdc-button nav-item">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label text-gray font-bold">Login</span>                    
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="user-s1 mdc-layout-grid mdc-layout-grid__inner bg-white p-0 minh-50vh">
            <div class="mdc-layout-grid__cell--span-12  mdc-layout-grid__cell--align-bottom text-center bg-white opacity-8 border-t border-gray">
                <div class="font-logo text-black p-1">
                    <h2 class="font-bold m-0">Sign in</h2>
                </div>
            </div>
        </section>        
        <section class="user-s2 mdc-layout-grid minh-50vh bg-light-gray border-t border-gray">            
            <div class="mdc-layout-grid__inner minh-50vh">
                <div class="mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--align-middle">
                    <form class="text-md border border-gray p-2 mx-auto phone-w-75 tablet-w-50 desktop-w-35 bg-white">
                        <label class="text-gray mb-1 d-block font-bold">Login</label>
                        <input type="text" 
                            class="form-control w-100 text-md mb-2"
                            maxlength="80"
                            name="flogin"
                            placeholder="Login...">
                        <label class="text-gray mb-1 d-block font-bold">Password</label>
                        <input type="password" 
                            class="form-control w-100 text-md mb-2"
                            maxlength="80"
                            name="flast"
                            placeholder="Password...">
                        <div class="text-center">
                            <input type="reset"
                                class="mdc-button bg-dark text-white"
                                value="Clear">
                            <input type="submit"
                                class="mdc-button bg-dark text-white"
                                value="Accept">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="mdc-layout-grid mdc-layout-grid__inner bg-black text-white border-t border-gray">
        <div class="mdc-layout-grid__cell--span-12 text-dark text-center">
            <img class="navbar-logo filter-invert" src="img/navbar_logo.png" alt="logo">
            <div class="font-bold text-white font-logo">
                Venture
            </div>
        </div>
        <div class="mdc-layout-grid__cell--span-12-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-desktop text-gray text-center border-t border-gray">
            <h3>Visit Us</h3>
            <p class="text-gray text-md">
                266 Lake Blvd, Hayward<br/>
                New York, NY 10010                    
            </p>
        </div>
        <div class="mdc-layout-grid__cell--span-12-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-desktop text-gray text-center border-t border-gray">                
            <h3>Call Us</h3>
            <p class="text-gray text-md">
                +1 181 264 4300<br/>
                +1 181 264 3245                   
            </p>
        </div>
        <div class="mdc-layout-grid__cell--span-12-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-desktop text-gray text-center border-t border-gray">
            <h3>Email Us</h3>
            <p class="text-gray text-md">
                mail@venture.com<br/>
                support@venture.com                  
            </p>
        </div>
        <div class="mdc-layout-grid__cell--span-12 text-center border-t border-gray">
            <small class="text-gray">  
                Copyright &copy; 2020 Tomasz Pankowski. All rights reserved.
                <a class="text-gray link" href="privacy.html">Privacy policy</a>
            </small>
        </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/material-components-web/dist/material-components-web.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
